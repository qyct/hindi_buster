<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Buster</title>
    <link rel="stylesheet" href="res/style.css">
</head>
<body>

<div class="header">
    <h1 class="logo">Hindi Buster</h1>
    <div class="seed-section">
        <button id="prev" title="Previous seed">←</button>
        <input type="text" id="quiz-seed" placeholder="seed" maxlength="2" />
        <button id="next" title="Next seed">→</button>
    </div>
</div>

<div id="hindi-words"></div>

<div class="footer">
    <div class="stats-section">
        <span class="stat"><span class="stat-label correct-icon">✓</span> <strong class="correct-count" id="correct-count">0</strong></span>
        <span class="stat"><span class="stat-label wrong-icon">✗</span> <strong class="wrong-count" id="wrong-count">0</strong></span>
        <span class="stat"><span class="stat-label flagged-icon">⚑</span> <strong class="flagged-count" id="flagged-count">0</strong></span>
    </div>
    <div class="actions-section">
        <button id="copy-flagged" title="Copy flagged words to clipboard">⎘</button>
        <button id="clear-all" title="Clear all flagged words and stats">✕</button>
    </div>
</div>

<div id="toast" class="toast"></div>

<script src="res/app.js"></script>
</body>
</html>
